# --------------------------------------------------------------------
# JSR303 Bean validation custom error messages 
# --------------------------------------------------------------------

# --------------------------------------------------------------------
# Override Java default messages 
javax.validation.constraints.NotNull.message = Dies ist ein erforderliches Feld.
javax.validation.constraints.Size.message = Die Länge des Werts liegt außerhalb des gültigen Bereichs.

# --------------------------------------------------------------------
# Own validators 
de.tikron.jpa.validation.NotSpam.message = Das Feld enthält ungültige Zeichen oder Wörter. Für Hyperlinks auf andere Seite verwende bitte das dafür vorgesehene Feld. 

# --------------------------------------------------------------------
# Comment 
# When using the spring MVC message interpolator, we habe to format keys in the patter Constraint.class.field!
# http://stackoverflow.com/questions/20323655/thymeleaf-how-to-use-custom-message-key-in-jsr-303-annotation
comment.text.NotNull = Du hast keinen Text eingegeben.
comment.text.Size = Als Text dürfen maximal {1} Zeichen eingegeben werden.
comment.text.NotSpam = Dein Text enthält ungültige Zeichen oder Wörter. Für Hyperlinks auf andere Seite verwende bitte das dafür vorgesehene Feld. 

user.name.NotNull = Du hast keinen Namen angegeben.
user.name.Size = Als Name dürfen maximal {1} Zeichen eingegeben werden.
user.password.Size = Als Passwort dürfen maximal {1} Zeichen eingegeben werden.
user.email.Size = Als E-Mail-Adresse dürfen maximal {1} Zeichen eingegeben werden.
user.email.Pattern = Die E-Mail-Adresse ist ungültig. Bitte gebe eine gültige E-Mail-Adresse an.
user.url.Size = Als URL dürfen maximal {1} Zeichen eingegeben werden.
user.url.Pattern = Die URL ist ungültig. Bitte gebe eine gültige URL an.
user.url.NotSpam = Die Domain ist ungültig. Nur die Länder-Domains .de, .at oder .ch sind zulässig. 
user.url.AllowedDomain = Die Domain ist ungültig. Nur die Länder-Domains .de, .at oder .ch sind zulässig. 
