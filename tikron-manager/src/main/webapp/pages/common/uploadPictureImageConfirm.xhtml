<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:tcf="http://tikron.de/tikru-commons-faces">
<f:metadata>
	<f:viewParam name="pictureId" value="#{pictureImageUploadConfirmBean.picture}"
			converter="#{pictureConverter}" converterMessage="Bad request. Unknown picture."
			required="true" requiredMessage="Bad request. Picture ID required."
	/>
	<f:viewParam name="imageName" value="#{pictureImageUploadConfirmBean.imageName}" />
	<f:event type="preRenderView" listener="#{pictureImageUploadConfirmBean.preRenderView}" />
</f:metadata>
<h:head>
	<ui:include src="/include/title.xhtml" />
	<ui:include src="/include/head.xhtml" />
</h:head>
<h:body>
	<f:view contentType="text/html">
		<f:loadBundle basename="de.tikron.manager.messages" var="msg" />
		<div id="container">
			<div id="wrap">
				<ui:include src="/include/header.xhtml" />
				<ui:include src="/include/navigation.xhtml" />
				<div id="content">
					<h:form id="uploadPictureImageConfirm">
						<div id="contentHeader">
							<h2><h:outputText value="#{msg.pictureImageUploadConfirmHeader}"></h:outputText></h2>
							<p><h:outputText value="#{msg.pictureImageUploadConfirmDescription}"></h:outputText></p>
						</div>
						<div id="contentMain">
							<h:panelGrid columns="2" rendered="#{not empty pictureImageUploadConfirmBean.picture}" styleClass="form" columnClasses="columnLabel, columnData">
								<tcf:outputLabel for="imageName" value="#{msg.labelPictureImage}"></tcf:outputLabel>
								<h:inputText id="imageName" value="#{pictureImageUploadConfirmBean.picture.imageName}" styleClass="text">
									<f:validateLength maximum="255" />
								</h:inputText>
							</h:panelGrid>
							<h:messages styleClass="messages" />
							<div class="buttonBar">
								<h:commandButton action="#{pictureImageUploadConfirmBean.save}" value="#{msg.buttonSave}"></h:commandButton>
							</div>
						</div>
					</h:form>
				</div>
				<div class="clear"></div>
				<ui:include src="/include/footer.xhtml" />
			</div>
		</div>
	</f:view>
</h:body>
</html>
