<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:composite="http://java.sun.com/jsf/composite"
			xmlns:tcf="http://tikron.de/tikru-commons-faces">
<composite:interface name="commentForm" displayName="comment form">
	<composite:attribute name="comment" required="true" />
</composite:interface>
<composite:implementation>
	<h:panelGrid columns="2" styleClass="form" columnClasses="columnLabel, columnData">
		<tcf:outputLabel for="type" value="#{msg.labelCommentType}"></tcf:outputLabel>
		<h:outputText id="type" value="#{cc.attrs.comment.commentType.description}"></h:outputText>
		<tcf:outputLabel for="title" value="#{msg.labelCommentTitle}" rendered="#{not empty cc.attrs.comment.displayName}"></tcf:outputLabel>
		<h:outputText id="title" value="#{cc.attrs.comment.displayName}" rendered="#{not empty cc.attrs.comment.displayName}"></h:outputText>
		<tcf:outputLabel for="author" value="#{msg.labelCommentAuthor}"></tcf:outputLabel>
		<h:outputText id="author" value="#{cc.attrs.comment.user.name}"></h:outputText>
		<tcf:outputLabel for="createdOn" value="#{msg.labelCommentCreatedOn}"></tcf:outputLabel>
		<h:outputText id="createdOn" value="#{cc.attrs.comment.createdOn}">
			<f:converter converterId="localDateTimeConverter" />
		</h:outputText>
		<tcf:outputLabel for="text" value="#{msg.labelCommentText}" required="true"
			requiredClass="required"></tcf:outputLabel>
		<h:inputTextarea id="text" value="#{cc.attrs.comment.text}">
			<f:validateRequired />
			<f:validateLength maximum="3000" />
		</h:inputTextarea>
		<tcf:outputLabel for="visible" value="#{msg.labelCommentVisible}"></tcf:outputLabel>
		<h:selectBooleanCheckbox id="visible" value="#{cc.attrs.comment.visible}"></h:selectBooleanCheckbox>
	</h:panelGrid>
</composite:implementation>
</html>
